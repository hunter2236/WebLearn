<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/ajax_sample.css">
    <title>JQuery AJAX Tutorial</title>
</head>
<body>
    <h1>JQuery AJAX Tutorial</h1>

    <h2>Coffee Orders</h2>
    <ul id="orders"></ul>

    <!-- IE8 -->
    <!-- <script type="text/template" id="order-template"> -->
    <template id="order-template">
        <li data-id="{{id}}">
            <p>
                <strong>name:</strong> 
                <span class="noedit name">{{name}}</span>
                <input class="edit name"/>
            </p>
            <p>
                <strong>drink:</strong> 
                <span class="noedit drink">{{drink}}</span>
                <input class="edit drink"/>
            </p>
            <button data-id='{{id}}' class='remove'>X</button>
            <button class="editOrder noedit">Edit</button>
            <button class="saveEdit edit">Save</button>
            <button class="cancelEdit edit">Cancel</button>
        </li>
    </template>
    <h4>Add a Coffee Order</h4>
    <p>name: <input type="text" id="name"></p>
    <p>drink: <input type="text" id="drink"></p>
    <button id="add-order">Add!</button>

    <script src="components/jquery/jquery-3.6.0.js"></script>
    <script src="components/mustache/mustache-4.1.0.js"></script>
    <script src="scripts/ajax_sample.js"></script>

</body>
</html>
