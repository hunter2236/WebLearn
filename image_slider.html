<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQery Basic Slider</title>
    <link rel="stylesheet" href="css/slider.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="text-muted">JQery Basic Slider</h1>
        </div>

        <div id="slider">
            <ul class="slides">
                <li class="slide"><img src="images/slider1.jpg"/></li>
                <li class="slide"><img src="images/slider2.jpg"/></li>
                <li class="slide"><img src="images/slider3.jpg"/></li>
                <li class="slide"><img src="images/slider4.jpg"/></li>
                <li class="slide"><img src="images/slider5.jpg"/></li>
                <li class="slide"><img src="images/slider1.jpg"/></li>
            </ul>
        </div>

    </div>
    <script src="components/jquery/jquery-3.6.0.js"></script>
    <script>
        $(function(){
            //configuration
            var width=400;
            var animationSpeed=1000;
            var pause=2000;
            var currentSlide=1;

            //cache DOM
            var $silde=$('#slider');
            var $sildeContainer=$silde.find('.slides');
            var $sildes=$sildeContainer.find('.slide');

            //setInterval
            //  animate margin-left
            //  if it's last slide, go to position 1(0px)
            var interval;
            function startSlider(){
                interval = setInterval(function(){
                    $sildeContainer.animate({'margin-left':'-=' + width}, animationSpeed, function(){
                        currentSlide++;
                        if(currentSlide === $sildes.length){
                            currentSlide = 1;
                            $sildeContainer.css('margin-left',0);
                        }
                    });
                }, pause);
            }
            function stopSlider(){
                clearInterval(interval);
            }

            $silde.on('mouseenter', stopSlider).on('mouseleave', startSlider);
            startSlider();

            //listen for mouseenter and pause
            //resume on mouseleave
        });
    </script>
</body>
</html>
